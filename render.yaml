services:
  - type: web
    name: healthcare-symptom-checker-backend
    env: python
    branch: main
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # Use Gunicorn with Uvicorn workers for production on Render. This is more
    # robust than the bare uvicorn run used during development.
    startCommand: "cd Backend && gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: DB_PATH
        value: symptom_history.db
        sync: false
      # GEMINI_API_KEY should be added in Render dashboard as a secret
      - key: GEMINI_API_KEY
        value: ""
        sync: false
